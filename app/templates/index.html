{% extends "layout.html" %}
{% block content %}
<table class="table">
    <thead>
    <tr>
        <th scope="col">Days of Week</th>
        <th scope="col">Number of Crashes</th>
    </tr>
    </thead>
    <tbody>
    {% for crashes in Days of Week %}
    <tr>
        <td>{{ crashes.Days_of_Week }}</td>
        <td>{{ crashes.Number_of_Crashes }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
